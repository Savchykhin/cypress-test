name: one test
on:
  pull_request:
    branches:
      - QE/**

jobs:
  build-deploy-stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v2

      - name: Run Cypress Test
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          config-file: cypress.stage.config.json
