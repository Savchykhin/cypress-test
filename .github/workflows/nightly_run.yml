name: Cypress Tests Nightly Run
on:
  schedule:
    - cron: '0 9 * * *' 
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       uses: cypress-io/github-action@v5
       with:
         browser: chrome
         config-file: cypress.prod.config.json