
name: Cypress Tests
on:
  pull_request:
    types: [opened, reopened]
jobs:
  Cypress-Test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v2
  
      - name: Run Cypress Test
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          

 