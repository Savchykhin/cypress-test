name: one test
on: 
  workflow_dispatch:
    inputs:
      env:
        description: 'env'
        required: true
        default: 'stage'
        type: choice
        options:
        - stage
        - prod

jobs:
  build-deploy-stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitCode
        uses: actions/checkout@v2

      - name: Run Cypress Test
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          config-file: cypress.${{ inputs.env }}.config.js
